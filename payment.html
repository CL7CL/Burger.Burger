   <!--payment-section-->

   <section class="payment">
    
    <form action="action">
     <h3>Payment</h3>
     <label for="name">Payer Name</label><br>
     <input class="box1" type="text" name="name" id="name" placeholder="Enter Name"><br>
     <label for="phone">Phone Number</label><br>
     <input class="box1" type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"><br>
     <label  for="card-number">Card Number</label><br>
     <input class="box1" type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" ><br>
  
     <div class="card-input">
       <label for="month">Card expiry month</label><br>
       <input class="box2" type="month" name="month" id="month"><br>
     </div>
     <div class="card-input"> 
       <label for="cardye">Card expiry year</label><br>
       <input class="box2" type="text" name="year" id="cardye" placeholder="2030"><br>
     </div>
     <div class="card-input">
       <label for="cardCVC">Card CVC</label><br>
       <input class="box2" type="text" name="cvc" id="cardCVC" placeholder="CVC"><br>
     </div>
     <div class="button">
      <a href="takeaway-menu.html" class="go-back" >Back</a>    
      <a href="takeaway-order-completed.html" class="pay-now" id="paynow-btn" >Confirm</a>
     </div>
    </form>
    
  
   </section>
